<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div class="container">
        
            <div class="OuterBG">
        <div class="CalculatorBG">
            <div class="CalculatorText">
            <h1>Basio Calculator</h1>
        </div>
<div class="screen">
    <label id="Sum"></label>

<input type="text" class="textinput" readonly placeholder="0" id="CalcNum"></input>
</div>
<div class="ButtonTop">
<div class="ActButtons">
    <button type="button" id="CalcButton7" onclick="display('7')" class="CalcButton">7</button>
    <button type="button" id="CalcButton8" onclick="display('8')" class="CalcButton">8</button>
    <button type="button" id="CalcButton9" onclick="display('9')" class="CalcButton">9</button>
    <button type="button" id="CalcButtonPl" onclick="display('+')" class="CalcButtonEqu">+</button>

    
</div>



</div>
<div class="ButtonTop">
    <div class="ActButtons">
        <button type="button" id="CalcButton4" onclick="display('4')" class="CalcButton">4</button>
        <button type="button" id="CalcButton5" onclick="display('5')" class="CalcButton">5</button>
        <button type="button" id="CalcButton6" onclick="display('6')" class="CalcButton">6</button>
        <button type="button" id="CalcButtonMin" onclick="display('-')"  class="CalcButtonEqu">-</button>
      
    </div>
    
    
    
    </div>
    <div class="ButtonTop">
        <div class="ActButtons">
            <button type="button" id="CalcButton1" onclick="display('1')" class="CalcButton">1</button>
            <button type="button" id="CalcButton2"  onclick="display('2')" class="CalcButton">2</button>
            <button type="button" id="CalcButton3"  onclick="display('3')"class="CalcButton">3</button>
            <button type="button" id="CalcButtonMl" onclick="display('*')"  class="CalcButtonEqu">X</button>
          
        </div>
        
        
        
        </div>
        <div class="ButtonTop">
            <div class="ActButtons">
                <button type="button" id="CalcButton0" onclick="display('0')" class="CalcButton">0</button>
                <button type="button" id="CalcButtonDEL" onclick="ClearSum()" class="CalcButton">CE</button>
                <button type="button" id="CalcButtonEQ"  onclick="EvaluteSum()" class="CalcButton">=</button>
                <button type="button" id="CalcButtonDecimal" onclick="display('.')" class="CalcButton">.</button>
                <button type="button" id="CalcButtonDivide" onclick="display('/')" class="CalcButtonEqu">/</button>

            </div>
            
            
            
            </div>
          
        </div>







        </div>
        
    </div>
    </main>
    
    <script src="./Scripts/code.js"></script>
    </body>
</html>
