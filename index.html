<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

        <div class="container">
        
            <div class="OuterBG">

        </div>
<div class="screen"></div>
<div class="ButtonTop">
<div class="ActButtons">

</div>



</div>

        </div>

            </div>
          
        </div>
